<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/wickedcss.min (1).css">




    <title>CodeStack Directory</title>
</head>

<body class="background">
    <div class="container">
        <h1 class="header center pulse" id = "whiteHeader"> CodeStack Directory</h1>
        <div class="row" >
                <button type="button" class="btn btn-secondary" id="colorClick">Dark Mode</button>
            </div>
        <form>
            <div class="row py-5">
                <div class="col">
                    <p class="center my-0">First Name</p>
                    <input type="text" class="form-control" placeholder="First Name" id="firstName">
                </div>
                <div class="col">
                    <p class="center my-0">Last Name</p>
                    <input type="text" class="form-control" placeholder="Last Name" id="lastName">
                </div>
                <div class="col">
                    <p class="center my-0">Nickname</p>
                    <input type="text" class="form-control" placeholder="Nickname" id="nickName">
                </div>
            </div>
        </form>
        <form>
            <div class="row">
                <div class="col">
                    <div class="container">
                        <p class="center my-0">Email</p>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="col">
                    <p class="center my-0">Slack Name</p>
                    <input type="text" class="form-control" placeholder="Slack Name"id="slack">
                </div>
                <div class="col">
                    <p class="center my-0">Hobby</p>
                    <input type="text" class="form-control" placeholder="Hobby" id="hobby">
                </div>
            </div>
        </form>

        <div class="row py-5">
            <div class="col text-center" >
                <button type="button" class="btn btn-secondary" id="btnPrevious">Previous</button>
            </div>
            <div class="col text-center" >
                <button type="button" class="btn btn-secondary" id="btnRandom">Random</button>
            </div>
            <div class="col text-center" >
                <button type="button" class="btn btn-secondary" id="btnNext">Next</button>
            </div>



            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
                <script src="Script/script.js"></script>
</body>

</html>
